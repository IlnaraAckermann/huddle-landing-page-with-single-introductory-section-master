<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/2b5759cdc7.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <header>
      <figure>
        <img src="./src/images/logo.svg" alt="Logo" class="logo">
      </figure>
    </header>

    <section class="mockup">
      <figure>
        <img src="src/images/illustration-mockups.svg" alt="Illustration Mockup" class="image">
      </figure>
    </section>

    <main>

      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections
        with your users as you engage in genuine discussion.</p>

      <a href="#" class="btn-register">Register</a>

    </main>

    
    <footer>
      <nav class="socials">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </nav>
    </footer>
  </div>
</body>

</html>
